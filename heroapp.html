<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Routes and multiple contollers </title>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-route.js"></script>
	<script>
			angular.module("app",["ngRoute"]);
			 
		    angular.module("app").controller("homecontroller", function($scope){
			$scope.hero = { title : 'Welcome to infinity'}
			});
			
			angular.module("app").controller("batcontroller", function($scope){
			$scope.hero = { title : 'Batman',	fname : 'Clark', lname : 'Kent', 	city : 'Metropolis', 	power : 8,  price : 940.64578, releasedate : '2016-03-27',  photo: 'images/superman.jpg'}
			});
			
			angular.module("app").controller("supercontroller", function($scope){
			$scope.hero = { title : 'Superman',	fname : 'Clark', lname : 'Kent', 	city : 'Metropolis', 	power : 8,  price : 940.64578, releasedate : '2016-03-27',  photo: 'images/superman.jpg'}
			});
			
			angular.module("app").controller("spidercontroller", function($scope){
			$scope.hero = { title : 'Spiderman',	fname : 'Peter', lname : 'Parker', 	city : 'New york', 		power : 7,  price : 750.46758, releasedate : '2016-03-23',  photo: 'images/spiderman.jpg'}
			});
			
			angular.module("app").controller("ironcontroller", function($scope){
			$scope.hero = { title : 'Ironman',	fname : 'Tony',  lname : 'Stark', 	city : 'New york', 		power : 7,  price : 450.54678, releasedate : '2016-03-24',  photo: 'images/ironman.jpg'}
			});
			
			angular.module("app").controller("phantomcontroller", function($scope){
			$scope.hero = { title : 'Phantom',	fname : 'Kit',   lname : 'Walker', 	city : 'Bhangala', 		power : 6,  price : 320.74568, releasedate : '2016-03-19',  photo: 'images/phantom.jpg'}
			});	
			
		    angular.module("app").config(function($routeProvider){
			$routeProvider
				.when("/",{
					controller:"homecontroller",
					template : "<h1> {{hero.title}}</h1>"
				})
				.when("/batman",{
					controller:"batcontroller",
					template : "<h1> {{hero.title}}</h1>"
				})
				.when("/superman",{
					controller:"supercontroller",
					template : "<h1> {{hero.title}}</h1>"
				})
		        .when("/spider",{
					controller:"spidercontroller",
					template : "<h1> {{hero.title}}</h1>"
				})
		         .when("/ironman",{
					controller:"ironcontroller",
					template : "<h1> {{hero.title}}</h1>"
				})
				 .when("/phantom",{
					controller:"phantomcontroller",
					template : "<h1> {{hero.title}}</h1>"
				})
				.otherwise("/",{
					redirectTo : "/"
				})
		})
			
			
	</script>
</head>
<body ng-app="app">
	
	<ul>
		<li><a href="#/">Home</a></li>
		<li><a href="#/batman">batman</a></li>
		<li><a href="#/superman">superman</a></li>
		<li><a href="#/spider">spider</a></li>
		<li><a href="#/ironman">ironman</a></li>
		<li><a href="#/phantom">phantom</a></li>
		<li><a href="#/notfound">Not found</a></li>
		
	</ul>
	<ng-view></ng-view>
	
</body>
</html>
