<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/angular.js"></script>
	<script>
	angular.module("app",[])
		.controller("onecontroller", function($scope,myconst){
			$scope.message = myconst.compname;
		})
		.controller("twocontroller", function($scope,myconst){
			$scope.message = myconst.compname;
		})
		.constant("myconst", {
			compname : "Synechron",
			headCount : 5000,
			branchOne : "Pune",
			branchTwo : "Bangalore"
		})
	</script>
</head>
<body ng-app="app" >
	<div class="box" ng-controller="onecontroller">
		<h1>
			{{ message }}
		</h1>
	</div>
	<div class="box" ng-controller="twocontroller">
		<h1>
			{{ message }}
		</h1>
	</div>
</body>
</html>
